<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.6/dist/styles/webawesome.css"/>
    <script type="module" src="app.esm.js"></script>
    <title>Print My Quest</title>
</head>
<body>
<div class="task-grid">
    <div class="task-column task-column--filled">
        <div class="task-column__header">
            <div class="wa-split">
                <div>
                    <wa-button size="small"><wa-icon library="tabler" name="arrows-down-up" label="Change sortation"></wa-icon></wa-button></div>
                <div>
                    <wa-button size="small"><wa-icon library="tabler" name="printer" label="Print all tasks in column"></wa-icon></wa-button>
                </div>
            </div>
        </div>
    </div>
    <div class="task-column task-column--empty">
        <wa-button style="width: 100%;">Add task</wa-button>
    </div>
</div>
<div id="task-card">
    <wa-card class="task-card" id="{{task_id}}">
        <div slot="header" style="width: 100%;">
            <div class="wa-split">
                <div class="wa-cluster">
                    <wa-button size="small" appearance="plain" variant="neutral"><wa-icon library="tabler" name="grip-vertical" label="Click to drag"></wa-icon></wa-button>
                    <wa-tooltip for="my-button">Click here to select this task</wa-tooltip><wa-checkbox id="my-button" size="small"><span class="screenreader-only">Select</span></wa-checkbox>
                </div>
                <div>
                    <wa-button-group label="Order">
                        <wa-button size="small"><wa-icon library="tabler" name="chevron-up" label="Move Up"></wa-icon></wa-button>
                        <wa-button size="small"><wa-icon library="tabler" name="chevron-down" label="Move Down"></wa-icon></wa-button>
                    </wa-button-group>
                    <wa-button size="small"><wa-icon library="tabler" name="printer" label="Print Single Task"></wa-icon></wa-button>
                    <wa-dropdown size="small">
                        <wa-button slot="trigger" pill>
                            <wa-icon library="tabler" label="Options" name="dots"></wa-icon>
                        </wa-button>
                        <wa-dropdown-item>
                            <wa-icon slot="icon" name="scissors"></wa-icon>
                            Cut
                        </wa-dropdown-item>
                        <wa-dropdown-item>
                            <wa-icon slot="icon" name="copy"></wa-icon>
                            Copy
                        </wa-dropdown-item>
                        <wa-dropdown-item>
                            <wa-icon slot="icon" name="paste"></wa-icon>
                            Paste
                        </wa-dropdown-item>
                        <wa-divider></wa-divider>
                        <wa-dropdown-item>
                            Show images
                            <wa-dropdown-item slot="submenu" value="show-all-images">Show All Images</wa-dropdown-item>
                            <wa-dropdown-item slot="submenu" value="show-thumbnails">Show Thumbnails</wa-dropdown-item>
                        </wa-dropdown-item>
                        <wa-divider></wa-divider>
                        <wa-dropdown-item type="checkbox" checked>Emoji Shortcuts</wa-dropdown-item>
                        <wa-dropdown-item type="checkbox" checked>Word Wrap</wa-dropdown-item>
                        <wa-divider></wa-divider>
                        <wa-dropdown-item variant="danger">
                            <wa-icon slot="icon" name="trash"></wa-icon>
                            Delete
                        </wa-dropdown-item>
                    </wa-dropdown>
                </div>
            </div>
        </div>
        <div class="task-card__title">
            <div class="task-card__title__view wa-cluster">
                <wa-checkbox size="large"><span class="screenreader-only">Mark as done</span></wa-checkbox>
                <wa-button size="small" appearance="plain" variant="neutral">Task Title</wa-button>
            </div>
            <div class="task-card__title__edit">
                <div class="wa-flank:end">
                    <div><wa-input placeholder="Clearable" with-clear></wa-input></div>
                    <wa-button variant="success" appearance="accent"><wa-icon name="check" label="Save"></wa-icon></wa-button>
                </div>
            </div>
        </div>
        <div class="task-card__description">
            <div class="task-card__description__view">
                <wa-button appearance="plain" variant="neutral">This is where a longer description for the task can be placed.</wa-button>
            </div>
            <div class="task-card__description__view">
                <wa-textarea resize="auto"></wa-textarea>
            </div>
    </wa-card>
</div>
</body>
</html>
